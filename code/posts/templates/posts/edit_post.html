{% extends 'base.html' %}


{% block title %}
    Edit blog
{% endblock %}

{% block content_title %}
    Edit blog
{% endblock %}


{% block content %}

    <div class="col-md-offset-3 col-md-6">

        <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">

            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-dark">Edit</button>
        </form>

    </div>

{% endblock %}
