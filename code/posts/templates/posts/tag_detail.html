{% extends 'base.html' %}


{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content_title %}
    Posts for  <button type="button" class="btn btn-dark">{{ tag.name }}</button> :
{% endblock %}


{% block content %}

    <div class="posts">
        {% for post in posts %}
            <p>
                <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
            </p>
        {% endfor %}
    </div>

{% endblock %}
